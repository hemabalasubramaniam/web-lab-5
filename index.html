<!doctype html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-danger mt-5">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 mt-5">
              <h2 class="text-center text-white">Login Form</h2>
              <form action="http://localhost:5500/index" method="get" class="form-group">
                <div class="form-group mt-5">
                    <div class="row">
                      <div class="col-lg-4"></div>
                      <div class="col-lg-4">
                        <input type="text" class="form-control" name="first" placeholder="First Name *" value="" required/>
                      </div>
                      <div class="col-lg-4"></div>
                    </div>
                </div>
                <div class="form-group mt-5">
                    <div class="row">
                      <div class="col-lg-4"></div>
                      <div class="col-lg-4">
                        <input type="text" class="form-control" name="last" placeholder="Last Name *" value="" required />
                      </div>
                      <div class="col-lg-4"></div>
                    </div>
                </div>
                <div class="form-group mt-5">
                  <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                      <input type="email" class="form-control" name="uname" placeholder="Your Email *" value="" required/>
                    </div>
                    <div class="col-lg-4"></div>
                  </div>
              </div>
              <div class="form-group mt-5">
                <div class="row">
                  <div class="col-lg-4"></div>
                  <div class="col-lg-4">
                    <input type="password" class="form-control" name="pass" placeholder="Your Password *" value="" required />
                  </div>
                  <div class="col-lg-4"></div>
                </div>
              </div>
              <div class="form-group mt-5">
                <div class="row">
                  <div class="col-lg-4"></div>
                  <div class="col-lg-4">
                    <input type="password" class="form-control" name="pass1" placeholder="Conform Password *" value="" required />
                  </div>
                  <div class="col-lg-4"></div>
                </div>
              </div>
              <div class="form-group mt-5">
                <div class="row">
                  <div class="col-lg-4"></div>
                <div class="col-lg-4 text-center">
                    <input type="submit" name="login" value="Login" class="btn btn-warning">
              </div>
              <div class="col-lg-4"></div>
              </div>
            </div>
              </form>
              </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="row mt-5"></div>
        </div>
  </body>
</html>
